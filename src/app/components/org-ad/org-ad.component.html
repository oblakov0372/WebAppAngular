<div class="wrapper">
  <div class="card" *ngIf="!isDeleted">
    <div class="card-top">
      <img
        class="editAd"
        width="30px"
        src="assets/img/pencil.png"
        alt="edit"
        (click)="onClickOpenModal()"
      />
      <div class="card-title">{{ ad.title }}</div>
      <img
        class="deleteAd"
        (click)="deleteAd()"
        src="assets/img/trash-solid.svg"
        width="30px"
        alt="delete"
      />
    </div>
    <div class="card-sub">{{ ad.description }}</div>
    <div class="card-sub">Category: {{ ad.category }}</div>
    <div class="card-sub">Type: {{ ad.type }}</div>
    <div class="card-sub">
      <strong>Likes {{ ad.likes.length }}</strong>
    </div>
  </div>
  <div class="card" *ngIf="isDeleted">Deleted</div>
</div>

<div *ngIf="isOpenModal" id="myModal" class="modal">
  <div class="modal-content">
    <span (click)="onClickOpenModal()" class="close">&times;</span>
    <form [formGroup]="editForm">
      <div class="form-outline form-white mb-4">
        <input
          formControlName="title"
          type="text"
          class="form-control form-control-lg"
        />
        <label class="form-label">Title</label>
      </div>
      <div class="form-outline form-white mb-4">
        <input
          formControlName="description"
          type="text"
          class="form-control form-control-lg"
        />
        <label class="form-label">Description</label>
      </div>
      <!-- <div class="form-outline form-white mb-4">
        <input
          formControlName="type"
          type="text"
          class="form-control form-control-lg"
        />
        <label class="form-label">Type</label>
      </div> -->
      <!-- <div class="form-outline form-white mb-4">
        <input
          formControlName="category"
          type="text"
          class="form-control form-control-lg"
        /> 
        <label class="form-label">Category</label>
      </div> -->
      <!-- Type -->
      <div class="form-outline form-white mb-4 form-radio">
        <label class="radio-inline leftRadio">
          <input
            type="radio"
            value="remote"
            name="type"
            formControlName="type"
          />
          Remote
        </label>
        <label class="radio-inline rightRadio">
          <input
            type="radio"
            value="part-time"
            name="type"
            formControlName="type"
          />
          Part time
        </label>
        <label class="radio-inline rightRadio">
          <input
            type="radio"
            value="full-time"
            name="type"
            formControlName="type"
          />
          Full time
        </label>
      </div>
      <!-- Category -->
      <div class="form-outline form-white mb-4 form-radio">
        <label class="radio-inline leftRadio">
          <input
            type="radio"
            value="Office administration"
            name="category"
            formControlName="category"
          />
          Office administration
        </label>
        <label class="radio-inline rightRadio">
          <input
            type="radio"
            value="Development"
            name="category"
            formControlName="category"
          />
          Development
        </label>
      </div>
      <button
        (click)="editAd()"
        class="btn btn-outline-dark btn-lg px-5"
        type="button"
      >
        Edit
      </button>
    </form>
  </div>
</div>
