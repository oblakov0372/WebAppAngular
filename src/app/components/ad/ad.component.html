<div class="wrapper">
  <div class="card">
    <!-- <img class='card-img' src='https://source.unsplash.com/random/?bike,city,night'> -->
    <div class="card-top">
      <div class="card-title">{{ ad.title }}</div>
      <img
        (click)="onClickLike()"
        src="assets/img/{{ isClickLike ? 'unlike.svg' : 'like.svg' }}"
        width="40px"
        alt="wqdqw"
      />
    </div>
    <div class="card-sub">
      {{ ad.description }}
    </div>
    <div class="card-sub">Category: {{ ad.category }}</div>
    <div class="card-sub">Type: {{ ad.type }}</div>
    <div class="card-sub">
      <strong>{{ ad.likes }} Likes</strong>
    </div>
    <div class="btn-keeper">
      <a class="btn" href="#">Engage</a>
    </div>
  </div>
</div>
